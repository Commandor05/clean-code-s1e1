<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <figure class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <figcaption>
        <a class="header__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
    <div class="main">
      <section id="add-task" class="new-task">
        <label for="new-task" class="new-task__title">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__text input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="tasks tasks_incompleted">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__item__check input">
          <label class="tasks__item__input tasks__item__input_title">Pay Bills</label>
          <input type="text" class="tasks__item__input tasks__item__input_text input">
          <button class="tasks__item__btn tasks__item__btn_edit btn">Edit</button>
          <button class="tasks__item__btn tasks__item__btn_delete btn">
            <img class="tasks__item__btn__image tasks__item__btn__image_delete" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input type="checkbox" class="tasks__item__check input">
          <label class="tasks__item__input tasks__item__input_title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__item__input tasks__item__input_text input">
          <button class="tasks__item__btn tasks__item__btn_edit btn">Save</button>
          <button class="tasks__item__btn tasks__item__btn_delete btn">
            <img class="tasks__item__btn__image tasks__item__btn__image_delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="tasks tasks_completed">
        <li class="tasks__item">
          <input type="checkbox" checked class="tasks__item__check input">
          <label class="tasks__item__input tasks__item__input_title">See the Doctor</label>
          <input type="text" class="tasks__item__input tasks__item__input_text input">
          <button class="tasks__item__btn tasks__item__btn_edit btn">Edit</button>
          <button class="tasks__item__btn tasks__item__btn_delete btn">
            <img class="tasks__item__btn__image tasks__item__btn__image_delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
